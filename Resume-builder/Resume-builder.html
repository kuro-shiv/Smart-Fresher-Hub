<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Builder | Smart Fresher Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <style>
    .form-group {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Smart Fresher Resume Builder</h1>
    <ul>
      <li><a href="https://smart-fresher-sa.great-site.net/?i=2">üè† Home</a></li>
      <li><a href="Resume-Builder.html" class="active">üßæ Resume Builder</a></li>
      <li><a href="about.html">‚ÑπÔ∏è About</a></li>
    </ul>
  </nav>

  <div class="container">
    <section>
      <!-- NEW: Resume Type Selection -->
      <div class="form-group">
        <label for="resumeType"><strong>Select Resume Type</strong></label>
        <select id="resumeType" name="resumeType" style="padding: 0.5rem; margin-bottom: 1rem;">
          <option value="default">-- Select --</option>
          <option value="medical">Medical</option>
          <option value="engineering">Engineering</option>
          <option value="sales">Sales</option>
          <option value="hr">HR</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div id="templateNote" style="font-style: italic; margin-bottom: 1rem;"></div>
      <form id="resumeForm">
        <div class="form-group">
          <label for="programmingLanguages">Technical Skills</label>
          <input type="text" name="programmingLanguages" placeholder="Technical Skill (e.g., Python)">
        </div>
        <div class="form-group">
          <label for="toolsFrameworks">Soft Skills</label>
          <input type="text" name="toolsFrameworks" placeholder="Soft Skill (e.g., Communication)">
        </div>
        <div class="form-group">
          <label for="otherSkills">Other Skills</label>
          <input type="text" name="otherSkills" placeholder="Other Skills">
        </div>
        <div class="form-group" id="projectBlocks">
          <label>Projects</label>
          <input type="text" name="projectName[]" placeholder="Project Name">
          <input type="text" name="techUsed[]" placeholder="Tech Used">
          <textarea name="projectDesc[]" rows="2" placeholder="Description (comma separated)"></textarea>
          <input type="text" name="projectLinks[]" placeholder="GitHub/Live Demo URL">
        </div>
        <div class="form-group" id="certBlocks">
          <label>Certifications</label>
          <input type="text" name="certName[]" placeholder="Certification Name">
          <input type="text" name="certAuthority[]" placeholder="Issuing Authority">
          <input type="text" name="certYear[]" placeholder="Year">
        </div>
      </form>
      <div id="resumeResult"></div>
    </section>
  </div>

  <footer>
    <p>Contact: <a href="mailto: smartfresherhubsa@gmail.com" style="color:#0077b6;">smartfresherhubsa@gmail.com</a> | Phone: +91-8299142475</p>
    <p>¬© 2025 Smart Fresher Hub | Build your career with confidence.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Resume Type Behavior
      const resumeTypeSelector = document.getElementById('resumeType');
      const templateNote = document.getElementById('templateNote');

      resumeTypeSelector.addEventListener('change', function () {
        const type = this.value;

        const programmingInput = document.getElementsByName('programmingLanguages')[0];
        const toolsInput = document.getElementsByName('toolsFrameworks')[0];
        const otherInput = document.getElementsByName('otherSkills')[0];
        const projectBlocks = document.getElementById('projectBlocks');
        const certBlocks = document.getElementById('certBlocks');

        // Reset placeholders
        programmingInput.placeholder = 'Technical Skill (e.g., Python)';
        toolsInput.placeholder = 'Soft Skill (e.g., Communication)';
        otherInput.placeholder = 'Other Skills';

        switch (type) {
          case 'medical':
            programmingInput.placeholder = 'Medical Tools/Technologies (e.g., MRI, PACS)';
            otherInput.placeholder = 'Specialization (e.g., Radiology, Pharmacy)';
            projectBlocks.style.display = 'none';
            certBlocks.style.display = 'block';
            break;

          case 'engineering':
            programmingInput.placeholder = 'Languages/Tools (e.g., MATLAB, AutoCAD)';
            otherInput.placeholder = 'Engineering Discipline (e.g., Civil, ECE)';
            projectBlocks.style.display = 'block';
            certBlocks.style.display = 'block';
            break;

          case 'sales':
            programmingInput.placeholder = 'CRM Tools (e.g., Salesforce)';
            toolsInput.placeholder = 'Soft Skills (e.g., Negotiation)';
            projectBlocks.style.display = 'none';
            certBlocks.style.display = 'block';
            break;

          case 'hr':
            programmingInput.placeholder = 'HR Tools (e.g., BambooHR)';
            toolsInput.placeholder = 'Soft Skills (e.g., Empathy, Decision-making)';
            projectBlocks.style.display = 'none';
            certBlocks.style.display = 'block';
            break;

          default:
            projectBlocks.style.display = 'block';
            certBlocks.style.display = 'block';
            break;
        }

        templateNote.textContent = type !== 'default' ? `You selected the "${type}" resume layout.` : '';
      });
    });
  </script>
</body>
</html>
